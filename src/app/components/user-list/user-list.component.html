
<h2>Liste de tout vos contact</h2>

<div *ngFor="let user of users" style="padding: 20px" class="card" style="width: 18rem;">
  <div class="card-body">
    <div class="row">
      <h3 class="card-title">
        <div>firstname : {{user.firstname}}</div>
      </h3>
      <h3 class="card-text">
      <div>lastname : {{user.lastname}}</div>
    </h3>
      <h6 class="card-text">
        <div>adresseMail : {{user.adresseMail}}</div>
      </h6>
      <h6 class="card-text">
        <div>phoneNumber :{{user.phoneNumber}}</div>
      </h6>
      <h6 class="card-text">
        <div>username :{{user.username}}</div>
      </h6>

      <button type="submit" (click)="suppUsers()" class="btn btn-danger">Delete</button>
<!--      <button type="submit" (click)="suppUsers()" class="btn btn-info">Plus de detail</button>-->

    </div>
  </div>
</div>
