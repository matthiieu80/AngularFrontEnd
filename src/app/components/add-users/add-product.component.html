<h2>Add Users</h2>

<form class="form">
  <div>
    <label for="username">Username</label>
    <input id="username" type="text" [(ngModel)]="Users.username" name="title">
  </div>

  <div>
    <label for="lastname">lastname</label>
    <input id="lastname" type="text" [(ngModel)]="Users.lastname" name="description">
  </div>

  <div>
    <label for="password">mot de passe</label>
    <input id="password" type="text" [(ngModel)]="Users.password" name="description">
  </div>

  <div>
    <button type="button" (click)="addUsers()">Add</button>
  </div>


</form>
